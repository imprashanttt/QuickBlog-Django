<!-- templates/login.html -->
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login-glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    input, select, textarea {
      @apply w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-400 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm p-8 rounded-2xl shadow-xl login-glass text-gray-800">
    
    <h2 class="text-3xl font-bold text-center mb-6 text-white drop-shadow">Welcome Back ðŸ‘‹</h2>
    
    <form method="POST" action="{% url 'loginUser' %}" class="space-y-5">
      {% csrf_token %}
      
      {% for field in form %}
        <div>
          <label class="block mb-1 text-white font-medium">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-yellow-200 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-black transition-all">
        Login
      </button>
    </form>

    <p class="text-center mt-5 text-white text-sm">
      New user? 
      <a href="{% url 'register' %}" class="font-semibold underline hover:text-black transition">Register now</a>
    </p>
  </div>

</body>
</html>
