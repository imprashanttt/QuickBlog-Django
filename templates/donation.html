{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto p-8 mt-10 bg-white shadow-xl rounded-xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Left: QR Code Image -->
    <div class="flex items-center justify-center">
      <img src="../media/donation.jpg" alt="Donate QR Code" class="rounded-xl w-full max-w-sm border border-gray-300 shadow-sm">
    </div>

    <!-- Right: Donation Form -->
    <form method="POST" action="{% url 'donation' %}" class="space-y-6 w-full">
      {% csrf_token %}
      <h2 class="text-2xl font-bold text-gray-800">Support My Work ğŸ’–</h2>

      <div>
        <label for="purpose" class="block font-medium mb-1">Purpose</label>
        <input type="text" name="purpose" id="purpose" required placeholder="E.g. Blog Support, Personal Help" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="message" class="block font-medium mb-1">Message</label>
        <textarea name="message" id="message" rows="4" required placeholder="Write a note..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">
        Send Message ğŸ’Œ
      </button>
    </form>

  </div>

</body>
</html>
